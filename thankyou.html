<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grazie per il tuo messaggio! | Khelios Web Design</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Stile -->
 <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #f8f9fa;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    color: #333;
    overflow-x: hidden;
    padding: 1rem;
    background-image: url(sfondi\ per\ pagina\ di\ ringraziamento\ dopo\ aver\ inviato\ la\ mail\ colori\ blu\ bootstrap\ bianco\ sezna\ icone\ e\ scritte.jpg);
    background-size: cover;
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-position: center;
    background-blend-mode: darken;
  }
  

  .thankyou-container {
    background: #fff;
    padding: 2rem 3rem;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    animation: fadeInUp 0.8s ease-in-out;
  }

  .thankyou-container i.fa-check-circle {
    font-size: 3rem;
    color: #0d6efd;
    margin-bottom: 1rem;
    animation: bounce 1.5s infinite ease-in-out;
  }

  .thankyou-container h1 {
    font-size: 1.8rem;
    color: #0d6efd;
    margin-bottom: 0.5rem;
  }

  .thankyou-container p {
    font-size: 1.05rem;
    color: #555;
    margin-bottom: 1.5rem;
    line-height: 1.6;
  }

  .thankyou-container a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    background-color: #0d6efd;
    color: white;
    text-decoration: none;
    padding: 0.8rem 1.5rem;
    border-radius: 10px;
    font-weight: 600;
    transition: background-color 0.3s;
    font-size: 1rem;
  }

  .thankyou-container a i {
    font-size: 1.2rem;
  }

  .thankyou-container a:hover {
    background-color: #084298;
  }

  .countdown {
    margin-top: 1rem;
    font-size: 0.95rem;
    color: #777;
  }

  footer {
    position: relative;
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #888;
  }

  footer a {
    color: #0d6efd;
    text-decoration: none;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  /* --- Responsive per mobile --- */
  @media (max-width: 600px) {
    .thankyou-container {
      padding: 1.5rem;
      border-radius: 15px;
    }

    .thankyou-container h1 {
      font-size: 1.5rem;
      line-height: 1.3;
    }

    .thankyou-container p {
      font-size: 0.95rem;
    }

    .thankyou-container i.fa-check-circle {
      font-size: 2.5rem;
    }

    .thankyou-container a {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 8px;
    }

    .thankyou-container a i {
      font-size: 1rem;
    }

    .countdown {
      font-size: 0.85rem;
    }

    footer {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 1rem;
    }
  }
</style>

</head>

<body>
  <div class="thankyou-container">
    <i class="fas fa-check-circle"></i>
    <h1>Messaggio inviato con successo!</h1>
    <p>Grazie per averci contattato ðŸŒŸ<br>Ti risponderemo al piÃ¹ presto per parlare del tuo progetto.</p>

    <!-- Pulsante home -->
    <a href="index.html"><i class="fas fa-home"></i> Torna alla Home</a>

    <!-- Countdown automatico -->
    <p class="countdown">Verrai reindirizzato alla home tra <span id="timer">30</span> secondi...</p>
  </div>

  <footer>
    Â© 2025 <a href="index.html">Khelios Web Design</a> | Tutti i diritti riservati
  </footer>

  <script>
    // Countdown di 5 secondi con redirect automatico
    let timeLeft = 30;
    const timerEl = document.getElementById("timer");

    const countdown = setInterval(() => {
      timeLeft--;
      timerEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>
</body>
</html>
